kind: Service
apiVersion: v1
metadata:
  name: ${project.artifactId}
  labels:
    app: ${project.artifactId}
spec:
  selector:
    app: ${project.artifactId}
  ports:
  - port: 8090
    targetPort: 8080
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  selector:
    app: ${project.artifactId}
  ports:
  - port: 27017
    targetPort: 27017
  type: ClusterIP
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: ${project.artifactId}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ${project.artifactId}
        version: v1
    spec:
      containers:
      - image: mongo
        name: ${project.artifactId}-mongodb
        ports:
        - containerPort: 27017
          hostPort: 27017
      - name: ${project.artifactId}
        image: sbernhardtoc/${project.artifactId}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      restartPolicy: Always
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ${project.artifactId}-ingress
spec:
  rules:
  - host:
    http:
      paths:
      - path: /api/financials/*
        backend:
          serviceName: ${project.artifactId}
          servicePort: 8090
