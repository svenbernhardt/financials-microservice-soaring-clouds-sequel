kind: Service
apiVersion: v1
metadata:
  name: financials-ms-helidon
  labels:
    app: financials-ms-helidon
spec:
  type: NodePort
  selector:
    app: financials-ms-helidon
  ports:
  - nodePort: 30090
    port: 8090
    targetPort: 8080
    name: http-nodeport
  type: NodePort
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: financials-ms-helidon
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: financials-ms-helidon
        version: v1
    spec:
      containers:
      - name: financials-ms-helidon
        image: fra.ocir.io/frn83dv19gmp/financials-ms-helidon:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      restartPolicy: Always
      imagePullSecrets:
      - name: regcred
---
