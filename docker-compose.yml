version: '2'
services:
  financials-ui:
    image: sbernhardtoc/financials-ui-1.0.0.0
    build: ./financials-ui
    ports:
      - "8088:80"
  financials-ms:
    image: sbernhardtoc/financials-ms-1.0.0.0
    build: ./financials-ms
    depends_on:
      - financials-mongo-db
    ports:
      - "7777:8080"
    command: java -jar financials.jar
    links:
      - financials-mongo-db

  financials-mongo-db:
    image: mongo
    ports:
      - 27017:27017
